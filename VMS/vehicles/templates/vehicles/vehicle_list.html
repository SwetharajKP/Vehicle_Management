{% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'vehicles/styles.css' %}">

<h1>Vehicle List</h1>

    </li>
    {% endfor %}
</ul>
<a href="{% url 'vehicle_create' %}">Create New Vehicle</a>
